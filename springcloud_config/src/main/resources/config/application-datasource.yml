spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///shop?serverTimezone=GMT%2B8
    username: root
    password: 123
#配置mybatis在控制台输出sql语句的log
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #配置mapper的xml映射路径
  mapper-locations: classpath:com/demo/dao/mapper/*.xml